<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
/* Header styling */
header {
    background: linear-gradient(90deg, #1e272e, #2d3436);
    color: #fff;
    padding: 30px 20px; /* Increased padding */
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    width: 100%;
    text-align: left;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto; /* Center align the content within the header */
    padding: 0 20px; /* Added padding to the left and right */
}

.title {
    font-size: 1.8rem; /* Reduced font size */
    margin: 0;
    font-weight: 700;
}

.greeting {
    font-size: 1rem;
    margin-top: 10px;
}

        /* Main container */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            overflow: hidden;
        }

        /* Widget, balance, and section styling */
        .widget, .balance, .section {
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .widget:hover, .balance:hover, .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .balance h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2d3436;
        }

        .balance p {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #00b894;
        }

        /* Button group styling */
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            box-sizing: border-box;
        }

        .button-container .button {
            flex: 1;
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-size: 0.9rem;
            min-width: 100px; /* Ensures buttons have a minimum width */
        }

        .button-container .button:hover,
        .button-container .button.active {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .button-container .button.active::after {
            content: 'â€¢'; /* Dot as indicator */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #00b894;
        }

        .button-container .button i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .button-container .button span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Section heading styling */
        .section h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2d3436;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 700;
            color: #2d3436;
            display: block;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .input-container .currency-symbol {
            padding: 14px;
            background-color: #e9ecef;
            border-right: 1px solid #ced4da;
            font-size: 1rem;
            color: #495057;
            white-space: nowrap;
        }

        .input-container input {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 1rem;
            border-radius: 0;
            outline: none;
        }

        .input-container input:focus {
            box-shadow: 0 0 0 0.3rem rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: #00b894;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #009e7f;
            transform: translateY(-2px);
        }

        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 0.3rem rgba(0, 123, 255, 0.5);
        }

        /* Spinner styling */
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

/* Transaction history styling */
.history-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 0.9rem;
}

.history-table th, .history-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

.history-table th {
    background-color: #f4f4f4;
    color: #333;
    font-weight: 700;
}

.history-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.history-table tbody tr:hover {
    background-color: #f1f1f1;
    cursor: pointer;
}

.history-table td {
    color: #555;
    font-size: 0.9rem;
}

.history-table td:first-child {
    font-weight: 700;
}

.history-table td:last-child {
    color: #2ecc71; /* Use a green color for statuses */
}

.history-table td:nth-child(3) {
    text-align: right; /* Right-align the amount column */
}


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: row;
                flex-wrap: nowrap; /* Ensure buttons stay in one row */
            }

            .button-container .button {
                font-size: 0.8rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.6rem; /* Further reduced font size */
            }

            .balance p {
                font-size: 2rem;
            }

            .button-container .button {
                font-size: 0.7rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="title">Wallet Dashboard</h1>
            <div class="greeting" id="greeting"></div>
        </div>
    </header>

    <div class="container">
        <!-- Balance Display -->
        <div class="balance">
            <h2>Current Balance</h2>
            <p>$1,234.56</p>
        </div>

        <!-- Widget Sections -->
        <div class="widget">
            <h2>Litecoin Chart</h2>
            <div class="chart-container">
                <canvas id="ltc-chart"></canvas>
            </div>
        </div>

        <!-- Transaction Histories -->
        <div id="history" class="section">
            <h2>Transaction History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction history rows will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bottom Button Container -->
    <div class="button-container">
        <button class="button" id="deposit-btn">
            <i class="fas fa-plus"></i>
            <span>Deposit</span>
        </button>
        <button class="button" id="withdraw-btn">
            <i class="fas fa-minus"></i>
            <span>Withdraw</span>
        </button>
        <button class="button" id="trade-btn">
            <i class="fas fa-exchange-alt"></i>
            <span>Trade</span>
        </button>
        <button class="button" id="more-btn">
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
        </button>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const depositBtn = document.getElementById('deposit-btn');
            const withdrawBtn = document.getElementById('withdraw-btn');
            const tradeBtn = document.getElementById('trade-btn');
            const moreBtn = document.getElementById('more-btn');
            const spinner = document.getElementById('spinner');
            const historyTableBody = document.querySelector('#history tbody');
            const greetingElement = document.getElementById('greeting');

            function showSpinner() {
                spinner.style.display = 'block';
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 2000);
            }

            function showSection(sectionId) {
                document.querySelectorAll('.section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(sectionId).style.display = 'block';
            }

            depositBtn.addEventListener('click', () => {
                showSpinner();
                setTimeout(() => {
                    window.location.href = 'http://deposit.com';
                }, 2000);
            });

            withdrawBtn.addEventListener('click', () => {
                showSpinner();
                setTimeout(() => {
                    window.location.href = 'http://withdraw.com';
                }, 2000);
            });

            tradeBtn.addEventListener('click', () => {
                showSpinner();
                setTimeout(() => {
                    window.location.href = 'error.html';
                }, 2000);
            });

            moreBtn.addEventListener('click', () => {
                showSpinner();
                setTimeout(() => {
                    window.location.href = 'http://more.com';
                }, 2000);
            });

            // Populate history table
            const today = new Date();
            for (let i = 0; i < 50; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateString = date.toISOString().split('T')[0];
                const types = ['Deposit', 'Withdraw', 'Trade'];
                const type = types[Math.floor(Math.random() * types.length)];
                const amount = (Math.random() * 100 + 1).toFixed(2);
                const status = 'Completed';

                const row = `<tr>
                    <td>${dateString}</td>
                    <td>${type}</td>
                    <td>$${amount}</td>
                    <td>${status}</td>
                </tr>`;
                historyTableBody.innerHTML += row;
            }

            // Chart.js example
            const ctx = document.getElementById('ltc-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Litecoin Price',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Update greeting based on time
            function getGreeting() {
                const hour = new Date().getHours();
                if (hour < 12) return 'Good morning';
                if (hour < 18) return 'Good afternoon';
                return 'Good evening';
            }

            greetingElement.textContent = `${getGreeting()}, User!`;
        });
    </script>
</body>
</html>

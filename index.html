<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, #1e272e, #2d3436);
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: relative; /* For positioning the content below */
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .title {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        .greeting {
            font-size: 1.1rem;
            margin-top: 10px;
            text-align: left;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            overflow: hidden;
            padding-bottom: 60px; /* Space for the fixed taskbar */
        }

        /* Widget, balance, and section styling */
        .widget, .balance, .section {
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .widget:hover, .balance:hover, .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .balance h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2d3436;
        }

        .balance p {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #00b894;
        }

        /* Button group styling */
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            box-sizing: border-box;
        }

        .button-container .button {
            flex: 1;
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }

        .button-container .button:hover,
        .button-container .button.active {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .button-container .button.active::after {
            content: 'â€¢'; /* Dot as indicator */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #00b894;
        }

        .button-container .button i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .button-container .button span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Section heading styling */
        .section h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2d3436;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 700;
            color: #2d3436;
            display: block;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .input-container .currency-symbol {
            padding: 14px;
            background-color: #e9ecef;
            border-right: 1px solid #ced4da;
            font-size: 1rem;
            color: #495057;
            white-space: nowrap;
        }

        .input-container input {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 1rem;
            border-radius: 0;
            outline: none;
        }

        .input-container input:focus {
            box-shadow: 0 0 0 0.3rem rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: #00b894;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #009e7f;
            transform: translateY(-2px);
        }

        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 0.3rem rgba(0, 123, 255, 0.5);
        }

        /* Spinner styling */
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container .button {
                font-size: 0.8rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .balance p {
                font-size: 2rem;
            }

            .button-container .button {
                font-size: 0.7rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="title">Wallet Dashboard</h1>
            <div class="greeting" id="greeting"></div>
        </div>
    </header>

    <div class="container">
        <!-- Balance Display -->
        <div class="balance">
            <h2>Current Balance</h2>
            <p>$1,250.00</p>
        </div>

        <!-- Litecoin Live Data Chart -->
        <div class="widget">
            <h2>Price Chart</h2>
            <div class="chart-container">
                <canvas id="ltc-chart"></canvas>
            </div>
        </div>

        <!-- Action Forms -->
        <div class="section" id="deposit-section" style="display: none;">
            <h2>Deposit Funds</h2>
            <form id="deposit-form">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                </div>
                <button type="submit">Deposit</button>
            </form>
        </div>

        <div class="section" id="withdraw-section" style="display: none;">
            <h2>Withdraw Funds</h2>
            <form id="withdraw-form">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                </div>
                <button type="submit">Withdraw</button>
            </form>
        </div>

        <div class="section" id="trade-section" style="display: none;">
            <h2>Trade Litecoin</h2>
            <form id="trade-form">
                <div class="form-group">
                    <label for="trade-amount">Amount</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="trade-amount" name="trade-amount" placeholder="Enter amount" required>
                    </div>
                </div>
                <button type="submit">Trade</button>
            </form>
        </div>

        <div class="section" id="history-section" style="display: none;">
            <h2>Transaction History</h2>
            <!-- History content goes here -->
        </div>
    </div>

    <div class="button-container">
        <button class="button" id="deposit-button">
            <i class="fas fa-plus"></i>
            <span>Deposit</span>
        </button>
        <button class="button" id="withdraw-button">
            <i class="fas fa-minus"></i>
            <span>Withdraw</span>
        </button>
        <button class="button" id="trade-button">
            <i class="fas fa-exchange-alt"></i>
            <span>Trade</span>
        </button>
        <button class="button" id="history-button">
            <i class="fas fa-history"></i>
            <span>History</span>
        </button>
    </div>

    <div class="spinner" id="spinner"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Greeting based on time
            const greetingElement = document.getElementById('greeting');
            const hours = new Date().getHours();
            let greeting = 'Good day!';
            if (hours < 12) greeting = 'Good morning!';
            else if (hours < 18) greeting = 'Good afternoon!';
            else greeting = 'Good evening!';
            greetingElement.textContent = greeting;

            // Button functionality
            const depositButton = document.getElementById('deposit-button');
            const withdrawButton = document.getElementById('withdraw-button');
            const tradeButton = document.getElementById('trade-button');
            const historyButton = document.getElementById('history-button');
            
            const sections = {
                deposit: document.getElementById('deposit-section'),
                withdraw: document.getElementById('withdraw-section'),
                trade: document.getElementById('trade-section'),
                history: document.getElementById('history-section')
            };

            function showSection(section) {
                for (const key in sections) {
                    sections[key].style.display = key === section ? 'block' : 'none';
                }
            }

            depositButton.addEventListener('click', () => {
                showSection('deposit');
                setActiveButton('deposit');
            });

            withdrawButton.addEventListener('click', () => {
                showSection('withdraw');
                setActiveButton('withdraw');
            });

            tradeButton.addEventListener('click', () => {
                showSection('trade');
                setActiveButton('trade');
            });

            historyButton.addEventListener('click', () => {
                showSection('history');
                setActiveButton('history');
            });

            function setActiveButton(active) {
                const buttons = document.querySelectorAll('.button-container .button');
                buttons.forEach(button => {
                    button.classList.toggle('active', button.id.includes(active));
                });
            }

            // Example chart initialization (replace with actual chart code)
            const ctx = document.getElementById('ltc-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Litecoin Price',
                        data: [50, 60, 55, 70, 65],
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        tooltip: { enabled: true }
                    }
                }
            });

            // Simulate loading
            function showSpinner(show) {
                document.getElementById('spinner').style.display = show ? 'block' : 'none';
            }

            showSpinner(true);
            setTimeout(() => showSpinner(false), 1000); // Hide spinner after 1 second
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

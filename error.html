<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Not Available</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 1.1rem;
            margin: 0;
            color: #555;
        }

        .contact-support {
            margin-top: 20px;
            font-size: 1rem;
            color: #3498db;
        }

        .contact-support a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }

        .contact-support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Option Not Available</h1>
        <p>You are currently on auto-trade, and this option is not available at the moment.</p>
        <p>Please contact our support team to change your settings.</p>
        <div class="contact-support">
            <p>Contact support: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
    </div>
</body>
</html>
